<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Loading Animations</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="vstack center">
            <img src="TSW.png" alt="The Soggy Waffle" class="tsw-brand" />
            <h1>Loading Animations</h1>
        </div>

        <div class="vstack">
            <!-- Rainbow Wheels -->
            <div class="hstack center">
                <!-- Filled Dark -->
                <div class="loading-container dark">
                    <div class="loading-demo">
                        <div class="rainbow-wheel"></div>
                    </div>
                    <div class="loading-container-name">Rainbow Wheel / Filled / Dark</div>
                </div>

                <!-- Filled Light -->
                <div class="loading-container light">
                    <div class="loading-demo">
                        <div class="rainbow-wheel"></div>
                    </div>
                    <div class="loading-container-name">Rainbow Wheel / Filled / Light</div>
                </div>

                <!-- Outline Dark -->
                <div class="loading-container dark">
                    <div class="loading-demo">
                        <div class="rainbow-wheel">
                            <div class="rainbow-wheel-inner"></div>
                        </div>
                    </div>
                    <div class="loading-container-name">Rainbow Wheel / Outline / Dark</div>
                </div>

                <!-- Outline Light -->
                <div class="loading-container light">
                    <div class="loading-demo">
                        <div class="rainbow-wheel">
                            <div class="rainbow-wheel-inner"></div>
                        </div>
                    </div>
                    <div class="loading-container-name">Rainbow Wheel / Outline / Light</div>
                </div>
            </div>

            <!-- Fading Dots -->
            <div class="hstack center">
                <!-- Filled Dark -->
                <div class="loading-container dark">
                    <div class="loading-demo">
                        <div class="fading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="loading-container-name">Fading Dots / Filled / Dark</div>
                </div>

                <!-- Filled Light -->
                <div class="loading-container light">
                    <div class="loading-demo">
                        <div class="fading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="loading-container-name">Fading Dots / Filled / Light</div>
                </div>

                <!-- Outline Dark -->
                <div class="loading-container dark">
                    <div class="loading-demo">
                        <div class="fading-dots">
                            <div class="dot"><div class="dot-inner"></div></div>
                            <div class="dot"><div class="dot-inner"></div></div>
                            <div class="dot"><div class="dot-inner"></div></div>
                            <div class="dot"><div class="dot-inner"></div></div>
                            <div class="dot"><div class="dot-inner"></div></div>
                        </div>
                    </div>
                    <div class="loading-container-name">Fading Dots / Outline / Dark</div>
                </div>

                <!-- Outline Light -->
                <div class="loading-container light">
                    <div class="loading-demo">
                        <div class="fading-dots">
                            <div class="dot"><div class="dot-inner"></div></div>
                            <div class="dot"><div class="dot-inner"></div></div>
                            <div class="dot"><div class="dot-inner"></div></div>
                            <div class="dot"><div class="dot-inner"></div></div>
                            <div class="dot"><div class="dot-inner"></div></div>
                        </div>
                    </div>
                    <div class="loading-container-name">Fading Dots / Outline / Dark</div>
                </div>
            </div>
        </div>
    </body>
</html>
